<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Profile</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="card">
        <img class= "avatar" src="avatar-jessica.jpeg" alt="avatar-jessica" >
        <h1 class="name">Jessica Randall</h1>
        <p class="location"><b>London, United Kingdom</b></p>
        <p class="quote">"Front-end developer and avid reader"</p>
       <div class="buttons">
            <div class="git"><p><b>GitHub</b></p></div>
            <div><p><b>Frontend Mentor</b></p></div>
            <div><p><b>LinkedIn</b></p></div>
            <div><p><b>Twitter</b></p></div>
            <div><p><b>Instagram</b></p></div>
         </div> 

    </div>
    
</body>
</html>
